<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reporte de Alerta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <script>
    window.Telegram.WebApp.ready();
  </script>
</head>
<body>
  <h1>Reporte de Alerta</h1>
  <p>Selecciona la fecha y hora del evento</p>

  <section>
    <h2>üìÖ Fecha del Evento</h2>
    <div class="scroller">
      <div class="column">
        <label>D√≠a</label>
        <ul id="dia" class="scroll-list"></ul>
      </div>
      <div class="column">
        <label>Mes</label>
        <ul id="mes" class="scroll-list"></ul>
      </div>
      <div class="column">
        <label>A√±o</label>
        <ul id="anio" class="scroll-list"></ul>
      </div>
    </div>
  </section>

  <section>
    <h2>‚è∞ Hora del Evento</h2>
    <div class="scroller">
      <div class="column">
        <label>Hora</label>
        <ul id="hora" class="scroll-list"></ul>
      </div>
      <div class="column">
        <label>Minutos</label>
        <ul id="minuto" class="scroll-list"></ul>
      </div>
      <div class="column">
        <label>AM/PM</label>
        <div id="ampm-buttons" class="ampm-selector">
          <button id="btn-am" class="ampm-button selected" onclick="seleccionarAMPM('AM')">AM</button>
          <button id="btn-pm" class="ampm-button" onclick="seleccionarAMPM('PM')">PM</button>
        </div>
      </div>
    </div>
  </section>

  <div class="resumen">
    <h2>üìù Selecci√≥n de fecha y hora:   <strong style="font-size: 20px;" id="seleccion">25 Oct 2025 - 17:34 AM</strong></h2>
  </div>

 

  <script src="script.js"></script>
</body>
</html>
