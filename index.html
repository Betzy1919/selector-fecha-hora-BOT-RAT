<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Fecha y Hora</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="input-container">
        <label for="fechaHora" class="input-label">Selecciona la Fecha y Hora del Evento:</label>
        <input type="datetime-local" id="fechaHora" class="native-datetime-input">
    </div>

    <div id="seleccion" class="summary-box">
        Selecciona una hora para habilitar "Confirmar".
    </div>

    <script src="script.js"></script>

</body>
</html>
